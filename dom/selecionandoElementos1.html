<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
        // classList é uma propriedade somente leitura que retorna uma coleção DOMTokenList (en-US) ativa dos atributos de classe do elemento. Usar classList é uma alternativa conveniente para acessar a lista de classes de um elemento como uma seqüência delimitada por espaço através de element. className .

        // Definição e Uso. A propriedade classList retorna a classe name(s) de um elemento, como um objecto DOMTokenList. Esta propriedade é útil para adicionar, remover e alternar classes CSS em um elemento. A propriedade classList é só de leitura, no entanto, você pode modificá-lo usando o add() e remove() métodos.

        //Aqui estamos selecionando os elemento que possuem o "id" = 'primeiro' e logo apos estamos pegando a propriedade classlist e adicionamos com add a classe 'destaque' aqui ele sempre vai pegar o primerio elemento que conter o id 'primeiro' não é ineressante que tenhamos 2 elementos com o mesmo id.
        document.getElementById('primeiro').classList.add('destaque')

        //Aqui todos os elementos div serão selecionados apartir do metodo getElemntsByTagName note que estamos atribuindo este metodo a uma constante divs onde estaremos usando no decorrer do codigo para selecionar os elementos e ele retorna um htmlcollections porem não podemos fazer muitas coisas com htmlcolections por isso é interessante transformalo em um array.
        const divs = document.getElementsByTagName('div')

        //Aqui pegamos todos os elmentos div transformamos em um array percorremos cada um deles com o foreach removendo a class 'destaque'
        Array.from(divs).forEach(e => e.classList.remove('destaque'))

        //uma outra forma de transformar um Htmlcollections em um array seria usando o operador spread(...divs)

        const divArray = [...divs]

        //Aqui estamos aplicando a classe destaque para todos os elementos div
        divArray.forEach(e => e.classList.add('destaque'))
        
       const ultimoElemnto = document.getElementsByClassName('ultimo')
       
       //Aquis estou removendo a classe destaque no  elemento que possui a class 'destaque'
       for(let ele of ultimoElemnto) {
            ele.classList.remove('destaque')
       }


       //acho necessario rever a aula novamente
    </script>
</body>
</html>
